<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManagMe</title>
  <link rel="stylesheet" href="/src/index.css">
  <link rel="stylesheet" href="./style.css">
  <style>
    body.dark-mode {
      background-color: #333;
      color: #ccc;
    }
    .toggle-switch {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="toggle-switch">
    <input type="checkbox" id="theme-switch" />
    <label for="theme-switch">Dark Mode</label>
  </div>
  
  <h1>ManagMe - Project Management</h1>

  
  <!-- <div>
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-button">Login</button>
  </div> -->

  <div>
    <h2>Add Project</h2>
    <input type="text" id="project-name" placeholder="Project Name">
    <textarea id="project-description" placeholder="Project Description"></textarea>
    <button id="add-project">Add Project</button>
    <ul id="project-list"></ul>
  </div>

  <div>
    <h2>Add Story</h2>
    <input type="text" id="story-name" placeholder="Story Name">
    <textarea id="story-description" placeholder="Story Description"></textarea>
    <select id="story-priority">
      <option value="niski">Low</option>
      <option value="średni">Medium</option>
      <option value="wysoki">High</option>
    </select>
    <button id="add-story">Add Story</button>
    <ul id="story-list"></ul>
  </div>

  <div>
    <h2>Add Task</h2>
    <input type="text" id="task-name" placeholder="Task Name">
    <textarea id="task-description" placeholder="Task Description"></textarea>
    <select id="task-priority">
      <option value="niski">Low</option>
      <option value="średni">Medium</option>
      <option value="wysoki">High</option>
    </select>
    <input type="number" id="task-estimated-time" placeholder="Estimated Time (hours)">
    <button id="add-task">Add Task</button>
    <ul id="task-list"></ul>
  </div>

  <div>
    <h2>Kanban Board</h2>
    <div id="kanban-board">
      <div id="todo" class="kanban-column">
        <h3>To Do</h3>
        <ul id="todo-list"></ul>
      </div>
      <div id="doing" class="kanban-column">
        <h3>Doing</h3>
        <ul id="doing-list"></ul>
      </div>
      <div id="done" class="kanban-column">
        <h3>Done</h3>
        <ul id="done-list"></ul>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.ts"></script>
  <script>
    document.getElementById('theme-switch').addEventListener('change', function() {
      document.body.classList.toggle('dark-mode', this.checked);
    });
  </script>
</body>
</html>
